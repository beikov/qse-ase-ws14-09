<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/template.xhtml">

	<!-- content -->
	<ui:define name="body">
		
		<f:metadata>
			<f:viewParam name="user" value="#{userProfileBean.username}" required="#{!facesContext.postback}" />
		    <f:viewAction action="#{userProfileBean.init}" />
		</f:metadata>
		
		<ui:include src="_about.xhtml" />
		<ui:include src="_followers.xhtml" />
		
		<ui:include src="_portfolios.xhtml" />
		
		<c:if test="#{userProfileBean.institutionAdmin}">
			<ui:include src="_institution.xhtml" />
		</c:if>
		
	</ui:define>
	
</ui:composition>
