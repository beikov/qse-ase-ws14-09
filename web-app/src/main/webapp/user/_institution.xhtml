<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ase="http://java.sun.com/jsf/composite/portfoliosimcomponents">
	
	<p:separator />
	
	<div class="row" style="margin-bottom: 40px;">
		<div class="col-md-4">
			<h2>#{userProfileBean.institution.name}</h2>
		</div>
		<div class="col-md-8">
			<ase:logo logoEntity="#{userProfileBean.institution}" maxWidth="400px" maxHeight="200px" />
		</div>
	</div>
	<p>
		<h:outputText value="#{userProfileBean.institution.pageText}" escape="false" />
	</p>
	
</ui:composition>
