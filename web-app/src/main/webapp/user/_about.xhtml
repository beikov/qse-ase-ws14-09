<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ase="http://java.sun.com/jsf/composite/portfoliosimcomponents">
	
	<div>
		<div>
			<ase:logo user="#{userProfileBean.owner}" height="200px" />
		</div>
		<h3 style="display: inline-block; margin-right: 15px;">
			<h:outputText value="#{userProfileBean.institution == null ? userProfileBean.owner.username : userProfileBean.institution.name}" />
		</h3>
		<p:commandButton value="Folgen" rendered="#{not empty user.id and not userProfileBean.profileOwner}" />
		<c:if test="#{userProfileBean.institution != null}">
			<div>
				<h:outputText value="Institutionsadmin: #{userProfileBean.owner.username}" />
			</div>
			<p style="margin-top: 15px;">
				<h:outputText value="#{userProfileBean.institution.pageText}" escape="false" />
			</p>
		</c:if>
		<h3 style="display: inline-block; margin-right: 15px;"><h:outputText value="#{userProfileBean.owner.username}" /></h3>
		<p:commandButton id="followUserButton" value="Folgen" rendered="#{userProfileBean.followable}" actionListener="#{userProfileBean.follow()}" update="profileForm"/>
		<p:commandButton id="unfollowUserButton" value="Nicht mehr folgen" rendered="#{userProfileBean.unfollowable}" actionListener="#{userProfileBean.unfollow()}" update="profileForm"/>
	</div>
	
	
</ui:composition>
