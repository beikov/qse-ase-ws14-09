<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<div class="row" style="margin-bottom: 30px;">
		<c:choose>
			<c:when test="#{userProfileBean.owner.logo != null}">
				<p:graphicImage value="#{logoBean.logo}" style="max-width:100px;max-height:100px;">
					<f:param name="entityClass" value="#{userProfileBean.owner.fullyQualifiedClassName}" />
					<f:param name="entityId" value="#{userProfileBean.owner.id}" />
				</p:graphicImage>
			</c:when>
			
			<c:otherwise>
				default logo
			</c:otherwise>
		</c:choose>
		
		<h3 style="display: inline-block; margin-right: 10px;">#{userProfileBean.owner.username}</h3>
		<p:commandButton value="Folgen" />
	</div>
	
	
</ui:composition>
