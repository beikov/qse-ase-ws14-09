<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ase="http://java.sun.com/jsf/composite/portfoliosimcomponents">
	
	<div class="row">
		<p:fieldset legend="Followers" class="col-md-7 col-md-offset-2" style="margin-bottom: 20px;">
			<c:forEach items="#{userProfileBean.followers}" var="follower" >
		 		<div>
		 			<ase:logo logoEntity="#{follower}" />
		 			
		 			<p:link value="#{follower.username}" outcome="/user/profile" rendered="#{follower.username != portfolioViewBean.user.username}">
						<f:param name="user" value="#{follower.username}"/>
					</p:link>
					<p:link value="Ich" outcome="/user/profile" rendered="#{follower.username == portfolioViewBean.user.username}">
						<f:param name="user" value="#{follower.username}"/>
					</p:link>
		 		</div>
		 	</c:forEach>
		 </p:fieldset>
	</div>
	
	
</ui:composition>
