<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	
</composite:interface>

<composite:implementation>
	<h:form>
		<p:commandButton id="notificationBtn" value="Notifikationen" type="button" icon="ui-icon-mail-closed" update="@this"/>
		<p:overlayPanel id="notificationPanel" for="notificationBtn" hideEffect="fade" dynamic="true" style="width:500px">
			 <p:dataTable id="notificationTable" var="notifications" value="#{notificationBean.notifications}" scrollable="true" scrollHeight="250" scrollRows="5" liveScroll="true" emptyMessage="Keine Notifikationen verfÃ¼gbar" >
				 <f:attribute name="collectionType" value="java.util.ArrayList" />
			 	<p:column id="icon" style="width:50px">
					<p:graphicImage name="/images/notificationicons/#{notifications.type}_#{notifications.read}.gif" />
				</p:column>
				<p:column id="message">
				<p:column id="messageRead" rendered="#{notifications.read}">
					#{notificationBean.getTextForNotification(notifications)}
				</p:column>
				<p:column id="messageNew" rendered="#{!notifications.read}">
					<b> #{notificationBean.getTextForNotification(notifications)}</b>
				</p:column>
				</p:column>
				<p:column id="created" style="width:75px">
				<font size="1"> #{notifications.created.time} </font>
				</p:column>
			 </p:dataTable>
		</p:overlayPanel>
			
	</h:form>
</composite:implementation>

</html>
