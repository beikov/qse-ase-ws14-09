<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	
</composite:interface>

<composite:implementation>
	<h:form>
		<p:commandButton id="notificationBtn" value="Notifikationen" type="button" icon="ui-icon-mail-closed"/>
		<p:overlayPanel id="notificationPanel" for="notificationBtn" hideEffect="fade" dynamic="true" style="width:600px">
			 <p:dataTable var="notifications" value="#{notificationBean.notifications}"  emptyMessage="Keine Notifikationen verfÃ¼gbar" >
			 	<p:column id="icon" style="width:50px">
					<p:graphicImage name="/images/notificationicons/#{notifications.type}.gif" />
				</p:column>
				<p:column id="message">
				 #{notificationBean.getTextForNotification(notifications)}
				</p:column>
			 </p:dataTable>
		</p:overlayPanel>
			
	</h:form>
</composite:implementation>

</html>
