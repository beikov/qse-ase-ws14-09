<ui:component xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:cc="http://java.sun.com/jsf/composite"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions">
		<cc:interface>
			<cc:attribute name="href" type="java.lang.String" required="true" />
			<cc:attribute name="icon" type="java.lang.String" />
			<cc:attribute name="value" type="java.lang.String" />
		</cc:interface>
		<cc:implementation>
			<a href="#{cc.attrs.href}" class="">
				<c:if test="#{cc.attrs.icon != null}">
					<span class="glyphicon glyphicon-#{cc.attrs.icon}" aria-hidden="true"/>
				</c:if>
				<h:outputText value=" #{cc.attrs.value}" rendered="#{cc.attrs.value != null}"/>
			</a>
		</cc:implementation>
</ui:component>
