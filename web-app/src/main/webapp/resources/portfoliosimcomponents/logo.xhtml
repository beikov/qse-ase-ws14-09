<ui:component xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:cc="http://java.sun.com/jsf/composite"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:p="http://primefaces.org/ui">
		<cc:interface>
			<cc:attribute name="logoEntity" required="true" />
			<cc:attribute name="maxWidth" default="100px" />
			<cc:attribute name="maxHeight" default="100px" />
			<cc:attribute name="width" default="50" />
			<cc:attribute name="height" default="50" />
		</cc:interface>
		<cc:implementation>
			<c:choose>
				<c:when test="#{cc.attrs.logoEntity != null and cc.attrs.logoEntity.logo != null}">
					<p:graphicImage value="#{logoBean.logo}" style="max-width: #{cc.attrs.maxWidth}; max-height: #{cc.attrs.maxHeight}">
						<f:param name="entityClass" value="#{cc.attrs.logoEntity.fullyQualifiedClassName}" />
						<f:param name="entityId" value="#{cc.attrs.logoEntity.id}" />
					</p:graphicImage>
				</c:when>
				<c:otherwise>
					<p:graphicImage value="/resources/images/Default_Profile_Picture.png" width="#{cc.attrs.width}" height="#{cc.attrs.height}" />
				</c:otherwise>
			</c:choose>
		</cc:implementation>
</ui:component>
