<ui:component xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:cc="http://java.sun.com/jsf/composite"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions">
		<cc:interface>
			<cc:attribute name="value" type="java.lang.Boolean" required="true" />
			<cc:attribute name="update" type="java.lang.String" required="true" />
			<cc:attribute name="listener" type="java.lang.String" required="true" />
		</cc:interface>
		<cc:implementation>
			<p:selectBooleanCheckbox value="#{cc.attrs.value}">
	            <p:ajax update="#{cc.attrs.update}" listener="#{cc.attrs.bean.cc.attrs.ajaxListener}" />
	        </p:selectBooleanCheckbox>
		</cc:implementation>
</ui:component>
