<ui:component xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:cc="http://java.sun.com/jsf/composite"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ase="http://java.sun.com/jsf/composite/portfoliosimcomponents">
		<cc:interface>
			<cc:attribute name="user" required="true" />
		</cc:interface>
		<cc:implementation>
			<h:link outcome="/user/profile" styleClass="media-left" rendered="#{cc.attrs.user.logo == null}">
				<f:param name="user" value="#{cc.attrs.user.username}"/>
 				<i class="fa fa-user fa-3x" />
 				<h:outputText value="#{userProfileBean.getFollowerName(cc.attrs.user)}" style="margin-left: 5px;" />
			</h:link>
			<h:link outcome="/user/profile" styleClass="media-left" rendered="#{cc.attrs.user.logo != null}">
				<f:param name="user" value="#{cc.attrs.user.username}"/>
 				<p:graphicImage value="#{logoBean.logo}" style="width: 44px; height: 56px;">
					<f:param name="username" value="#{cc.attrs.user.username}" />
				</p:graphicImage>
				<h:outputText value="#{userProfileBean.getFollowerName(cc.attrs.user)}" style="margin-left: 5px;" />
			</h:link>
		</cc:implementation>
</ui:component>
