<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="visibilitySettings" />
</composite:interface>

<composite:implementation>
	<h:form>
		<h:outputText value="Sichtbarkeit " />

		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Alles: " />
			<p:inputSwitch value="#{cc.attrs.visibilitySettings.publicVisible}" />

			<h:outputText value="Statistiken: " />
			<p:inputSwitch value="#{cc.attrs.visibilitySettings.statisticsVisible}" />


			<h:outputText value="Geschichte: " />
			<p:inputSwitch value="#{cc.attrs.visibilitySettings.historyVisible}" />


			<h:outputText value="Wertpapiere: " />
			<p:inputSwitch value="#{cc.attrs.visibilitySettings.valuePaperListVisible}" />


		</h:panelGrid>
	</h:form>
</composite:implementation>

</html>
