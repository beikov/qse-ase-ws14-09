<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="visibilitySettings" />
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup id="visibilitySettings" layout="block">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Ã–ffentlich sichtbar: " />
				<p:inputSwitch id="publicSwitch"
					value="#{cc.attrs.visibilitySettings.publicVisible}" onLabel="an" offLabel="aus" immediate="true"  >
					<p:ajax event="change" update="visibilitySettings" />
				</p:inputSwitch>
	   		
				<h:outputText value="Statistiken sichtbar: " />
				<p:inputSwitch id="statisticsSwitch"
						value="#{cc.attrs.visibilitySettings.statisticsVisible}" onLabel="an" offLabel="aus" disabled="#{!cc.attrs.visibilitySettings.publicVisible}"/>
	
				<h:outputText value="Wertpapiere sichtbar: " />
				<p:inputSwitch id="valuePaperSwitch"
							value="#{cc.attrs.visibilitySettings.valuePaperListVisible}" onLabel="an" offLabel="aus" disabled="#{!cc.attrs.visibilitySettings.publicVisible}"/>
							
				<h:outputText value="Charts sichtbar: " />
				<p:inputSwitch id="chartsSwitch"
							value="#{cc.attrs.visibilitySettings.chartsVisible}" onLabel="an" offLabel="aus" disabled="#{!cc.attrs.visibilitySettings.publicVisible}"/>
							
				<h:outputText value="Ordergeschichte sichtbar: " />
				<p:inputSwitch id="orderHistorySwitch"
							value="#{cc.attrs.visibilitySettings.orderHistoryVisible}" onLabel="an" offLabel="aus" disabled="#{!cc.attrs.visibilitySettings.publicVisible}"/>
				
				<h:outputText value="Transaktionsgeschichte sichtbar: " />
				<p:inputSwitch id="transactionHistorySwitch"
							value="#{cc.attrs.visibilitySettings.transactionHistoryVisible}" onLabel="an" offLabel="aus" disabled="#{!cc.attrs.visibilitySettings.publicVisible}"/>
							
				<h:outputText value="News sichtbar: " />
				<p:inputSwitch id="newsSwitch"
							value="#{cc.attrs.visibilitySettings.newsVisible}" onLabel="an" offLabel="aus" disabled="#{!cc.attrs.visibilitySettings.publicVisible}"/>
							
				<h:outputText value="Analystenmeinungen sichtbar: " />
				<p:inputSwitch id="opinionSwitch"
							value="#{cc.attrs.visibilitySettings.analystOpinionsVisible}" onLabel="an" offLabel="aus" disabled="#{!cc.attrs.visibilitySettings.publicVisible}"/>
			</h:panelGrid>
		</h:panelGroup>
	</composite:implementation>
</html>
