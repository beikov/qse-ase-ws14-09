<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="body">

		<f:metadata>

			<f:viewParam name="valuePaperCode"
				value="#{valuePaperViewBean.valuePaperCode}" required="true" />
			<f:viewAction action="#{valuePaperViewBean.init}" />

		</f:metadata>
		
		<h:form id="einzeltitelansicht">

			<h3 style="margin-top: 0">Börsenspielseite</h3>

			<c:choose>
				<c:when test="#{stockMarketGameViewBean.gameID != null}">
					<p:layout>
						<p:layoutUnit position="center" style="border: 0">

							<p:panel id="general" header="Allgemeine Informationen"
								style="margin-bottom: 20px">

								<p:panelGrid columns="2">

									<c:forEach var="attribute"
										items="#{stockMarketGameViewBean.mainGameAttributes}">
										<p:outputLabel value="#{attribute.key}"
											style="font-weight:bold" />
										<h:outputLabel value="#{attribute.value}" />
									</c:forEach>

								</p:panelGrid>

							</p:panel>

							<p:panel id="additional" header="Zusätzliche Informationen/Beschreibung"
								toggleable="true" collapsed="true"
								rendered="#{stockMarketGameViewBean.stockMarketGame.text!=null}">

								<p:panelGrid columns="2">
									
								</p:panelGrid>

							</p:panel>

						</p:layoutUnit>
						
						<p:layoutUnit position="east" resizable="true" size="500"
							minSize="50" maxSize="500" style="border: 0">

							
						</p:layoutUnit>
					</p:layout>
				</c:when>

				<c:otherwise>
					<h:outputText value="Börsenspiel-ID existiert nicht" />
				</c:otherwise>

			</c:choose>
		</h:form>
		
	</ui:define>

</ui:composition>
