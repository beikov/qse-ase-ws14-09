<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ase="http://java.sun.com/jsf/composite/portfoliosimcomponents"
	xmlns:pa="http://java.sun.com/jsf/composite/portfolioVisibility"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
			.participating {
				font-weight: normal !important;
			}
		</style>
	</ui:define>
	
	<ui:define name="body">
		<h:form id="searchGamesForm">
			
			<p:growl id="messages" />
			
			<p:fieldset legend="BÃ¶rsenspielsuche" style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="5" border="0">
		            <h:outputText value="Name" />
		            <p:inputText value="#{stockMarketGameSearchBean.filterGameName}">
		            	<p:ajax event="keyup" update=":searchGamesForm:games" listener="#{stockMarketGameSearchBean.handleFilterGameKeyEvent}" />
		            </p:inputText>
		            
		            <h:outputText value="Text" />
		            <p:inputText value="#{stockMarketGameSearchBean.filterGameText}">
		            	<p:ajax event="keyup" update=":searchGamesForm:games" listener="#{stockMarketGameSearchBean.handleFilterGameKeyEvent}" />
		            </p:inputText>
		            
		            <h:outputText value="Institution" />
		            <p:inputText value="#{stockMarketGameSearchBean.filterGameInstitutionName}">
		            	<p:ajax event="keyup" update=":searchGamesForm:games" listener="#{stockMarketGameSearchBean.handleFilterGameKeyEvent}" />
		            </p:inputText>
		        </h:panelGrid>
			</p:fieldset>
			
			<p:fieldset id="games" legend="Gefundene Spiele" style="margin-bottom:20px">
				<h:outputText value="Keine Spiele gefunden" rendered="#{stockMarketGameSearchBean.games.size() == 0}" />
				
				<p:accordionPanel value="#{stockMarketGameSearchBean.games}" var="game">
			        <p:tab title="Spiel - #{game.name}" titleStyleClass="#{stockMarketGameSearchBean.isParticipatingInGame(game) ? 'participating' : ''}">
			        	
			            <h:panelGrid columns="2" cellpadding="5" border="0">
			            	<f:facet name="header">
			            		<ase:logo logoEntity="#{game.owner}" maxWidth="300px" />
			            	</f:facet>
			                <h:outputText value="Institution:" style="font-weight: bold" />
			                <h:panelGrid columns="2" cellpadding="5" border="0">
			                	<p:link value="#{game.owner.name}" outcome="/institution/view">
					            	<f:param name="institution" value="#{game.owner.id}" />
					            </p:link>
			                </h:panelGrid>
			                
			                <h:outputText value="Spielstart:" style="font-weight: bold" />
			                <h:outputText value="#{dateUtil.formatCalendar(game.validFrom)}" />
			            </h:panelGrid>
			            
			            <p style="margin-top: 10px; margin-bottom: 10px;">#{game.text}</p>
			            
			            <p:button value="Details" outcome="view">
		                	<f:param name="gameId" value="#{game.id}" />
		                </p:button>
		                <p:commandButton value="#{stockMarketGameSearchBean.getParticipateButtonText(game)}" update=":searchGamesForm:messages :searchGamesForm:games" actionListener="#{stockMarketGameSearchBean.participate(game)}" />
			        </p:tab>
			    </p:accordionPanel>
			</p:fieldset>
			
		</h:form>
	</ui:define>
	
</ui:composition>
