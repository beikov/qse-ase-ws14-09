<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ase="http://java.sun.com/jsf/composite/portfoliosimcomponents"
	xmlns:pa="http://java.sun.com/jsf/composite/portfolioVisibility"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="body">
		<h:form id="searchGamesForm">
			
			<p:growl id="messages" />
			
			<p:dialog header="Modal Dialog" widgetVar="gameDialog" id="gameDialog" modal="true" height="400">
				<p:ajax event="close" listener="#{stockMarketGameSearchBean.handleClose}" oncomplete="PF('gamesTable').unselectAllRows()" />
				<c:if test="#{stockMarketGameSearchBean.ajaxRequest}">
			        <ui:include src="_game.xhtml">
			        	<ui:param name="game" value="#{stockMarketGameSearchBean.selectedGame}" />
			        </ui:include>
			        <c:choose>
						<c:when test="#{stockMarketGameSearchBean.isParticipatingInGame(game)}">
							<p:commandButton value="Abmelden" update=":searchGamesForm:messages" actionListener="#{stockMarketGameSearchBean.unsubscribeFromGame()}" oncomplete="PF('gameDialog').hide();" />
						</c:when>
						<c:otherwise>
							<p:commandButton value="Teilnehmen" update=":searchGamesForm:messages" actionListener="#{stockMarketGameSearchBean.participateInGame()}" oncomplete="PF('gameDialog').hide();" />
						</c:otherwise>
					</c:choose>
			    </c:if>
			</p:dialog>   
			
			<p:dataTable var="game" widgetVar="gamesTable" value="#{stockMarketGameSearchBean.games}" rows="10" paginator="true" emptyMessage="Keine BÃ¶rsenspiele gefunden"
			paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			selectionMode="single" selection="#{stockMarketGameSearchBean.selectedGame}" rowKey="#{game.id}">
				
				<p:ajax event="rowSelect" listener="#{stockMarketGameSearchBean.onRowSelect}" update=":searchGamesForm:messages :searchGamesForm:gameDialog" oncomplete="PF('gameDialog').show();"/>
        		<!-- <p:ajax event="rowUnselect" listener="#{stockMarketGameSearchBean.onRowUnselect}" update=":searchGamesForm:messages" /> -->
					
				<p:column sortBy="#{game.name}" filterBy="#{game.name}" headerText="Name" filterMatchMode="contains">
		            <h:outputText value="#{game.name}" />
		        </p:column>
		        <p:column sortBy="#{game.text}" filterBy="#{game.text}" headerText="Text" filterMatchMode="contains">
		            <h:outputText value="#{game.text}" />
		        </p:column>
			    <p:column sortBy="#{game.owner.name}" filterBy="#{game.owner.name}" headerText="Institution" filterMatchMode="contains">
		            <ase:logo logoEntity="#{game}" />
		            <p:link value="#{game.owner.name}" outcome="/institution/view">
		            	<f:param name="institution" value="#{game.owner.id}" />
		            </p:link>	
		        </p:column>
		        <p:column headerText="Beginn">
		            <h:outputText value="#{dateUtil.formatCalendar(game.validFrom)}" />
		        </p:column>
		        <p:column headerText="Ende">
		            <h:outputText value="#{dateUtil.formatCalendar(game.validTo)}" />
		        </p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
