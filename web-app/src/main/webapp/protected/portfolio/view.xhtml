<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/template.xhtml">

	<!-- content -->
	<ui:define name="body">
	
		<f:metadata>
			<f:viewParam name="portfolioId" value="#{portfolioViewBean.portfolioId}" required="#{!facesContext.postback}" />
		    <f:viewAction action="#{portfolioViewBean.init}" />
		</f:metadata>
		
		<c:choose>
			<c:when test="#{portfolioViewBean.portfolio != null}">
				<ui:include src="_portfolio.xhtml" />
			</c:when>
			<c:otherwise>
				<strong><h:outputText value="Portfolio nicht gefunden, oder Sie sind nicht der Besitzer des Portfolios" /></strong>
			</c:otherwise>
		</c:choose>
				
	</ui:define><!-- content -->
</ui:composition>
