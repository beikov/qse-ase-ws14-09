<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://java.sun.com/jsf/composite/portfolioVisibility"
	template="/WEB-INF/templates/template.xhtml">

	<!-- content -->
	<ui:define name="body">
		<h:form id="createForm">
			<p:panel header="Neues Portfolio" style="width: 600px">
				<div style="padding-left: 40px">
					<div style="margin-top: 10px">
						<h:panelGrid columns="3" cellpadding="100">
							<h:outputText value="Portfolioname: " style="padding-right:130px" />
							<p:inputText id="name"
								value="#{portfolioCreationViewBean.portfolio.name}"
								required="true">
								<f:validateRegex pattern="[a-zA-Z]+[a-zA-z0-9]*"></f:validateRegex>
							</p:inputText>
							<h:message for="name" style="color:red" />

							<h:outputText value="Startkapital(€): " />
							<p:inputText id="startCapital" required="true"
								value="#{portfolioCreationViewBean.startCapital}"
								>
							</p:inputText>
							<h:message for="startCapital" style="color:red" />

							<h:outputText value="Ordergebühr(€): " />
							<p:inputText id="orderFee"
								value="#{portfolioCreationViewBean.orderFee}" required="true" />
							<h:message for="orderFee" style="color:red" />


							<h:outputText value="Portfoliogebühr(€): " />
							<p:inputText id="portfolioFee"
								value="#{portfolioCreationViewBean.portfolioFee}"
								required="true" />
							<h:message for="portfolioFee" style="color:red" />


							<h:outputText value="Kapitalertragssteuer(%): " />
							<p:inputText id="capitalReturnTax"
								value="#{portfolioCreationViewBean.capitalReturnTax}"
								required="true" />
							<h:message for="capitalReturnTax" style="color:red" />
						</h:panelGrid>
					</div>

					<div style="margin-top: 10px">
						<h:outputText value="Sichtbarkeit"
							style="font-weight:bold; font-size:18" />
						<pa:portfolioVisibility id="portfolioVisibility"
							visibilitySettings="#{portfolioCreationViewBean.portfolio.visibility}" />
					</div>

					<div style="margin-top: 25px">
						<h:panelGrid columns="2" cellpadding="10" style="width: 100%">
							<p:commandButton id="reset" value="Reset" type="reset" />
							<p:commandButton id="save" value="Erstellen"
								action="#{portfolioCreationViewBean.create()}"
								update="createForm" ajax="true" />
						</h:panelGrid>
					</div>

				</div>


			</p:panel>
		</h:form>
	</ui:define>
	<!-- content -->

</ui:composition>
