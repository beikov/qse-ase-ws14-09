<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/template.xhtml">

	<!-- content -->
	<ui:define name="body">
	Neues Portfolio
	<h:form id="createForm">
			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="name" value="Portfolioame: " />
				<p:inputText id="name"
					value="#{portfolioCreationViewBean.portfolio.name}" required="true" >
					<f:validateRegex pattern="[a-zA-Z]+[a-zA-z0-9]*"></f:validateRegex>	
				</p:inputText>
				<h:message for="name" style="color:red" />

				<h:outputText value="Sichtbarkeit " />
				<h:outputText value="" />
				<h:outputText value="" />


				<h:outputText value="publicVisible: " />
				<p:selectBooleanCheckbox
					value="#{portfolioCreationViewBean.portfolio.visibility.publicVisible}" />
				<h:outputText value="" />


				<h:outputText value="statisticsVisible: " />
				<p:selectBooleanCheckbox
					value="#{portfolioCreationViewBean.portfolio.visibility.statisticsVisible}" />
				<h:outputText value="" />


				<h:outputText value="historyVisible: " />
				<p:selectBooleanCheckbox
					value="#{portfolioCreationViewBean.portfolio.visibility.historyVisible}" />
				<h:outputText value="" />


				<h:outputText value="valuePaperListVisible: " />
				<p:selectBooleanCheckbox
					value="#{portfolioCreationViewBean.portfolio.visibility.valuePaperListVisible}" />
				<h:outputText value="" />



				<p:outputLabel for="startCapital" value="Startkapital(â‚¬): " />
				<p:inputText id="startCapital"
					value="#{portfolioCreationViewBean.startCapital}" required="true">
				</p:inputText>
				<h:message for="startCapital" style="color:red" />


				<p:commandButton value="Reset" type="reset" />
				<p:commandButton value="Erstellen"
					action="#{portfolioCreationViewBean.create()}" update="createForm"
					ajax="true" />


			</h:panelGrid>
		</h:form>
	</ui:define>
	<!-- content -->

</ui:composition>
