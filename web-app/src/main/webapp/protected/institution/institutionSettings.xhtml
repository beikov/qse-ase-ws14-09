<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/template.xhtml">
    
    <ui:define name="head">
		<style type="text/css">
		    .ui-fileupload .ui-progressbar {
		        display: none;
		    }
		    .ui-fileupload td .ui-fileupload-cancel {
		    	display: none;
		    }
		</style>
	</ui:define>
	
	<ui:define name="metadata">
		<f:metadata>
    		<f:viewAction action="#{institutionSettingsBean.init()}" />
		</f:metadata>
	</ui:define>
    
	<ui:define name="body">
		<h:form id="institutionSettingsForm" enctype="multipart/form-data">
		
			<p:growl id="messages" />
		
			<div class="col-md-8 col-md-offset-2">
				<p:fieldset legend="Institutionseinstellungen" style="margin-bottom:20px">
					<div class="row" style="margin-bottom: 25px;">
						<div class="col-md-3">
							<h:outputLabel value="Logo" />
						</div>
						<div class="col-md-8">
							<p:fileUpload fileUploadListener="#{logoBean.handleLogoUpload}" mode="advanced" dragDropSupport="false"
				    						update="messages" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
								<f:attribute name="entity" value="#{institutionSettingsBean.institution}" />
				    		</p:fileUpload>           						
						</div>
					</div>
					<div class="row" style="margin-bottom: 25px;">
						<div class="col-md-3">
							<h:outputLabel value="Name" />
						</div>
						<div class="col-md-8">
							<h:inputText value="#{institutionSettingsBean.institution.name}" />
						</div>
					</div>
					<div class="row" style="margin-bottom: 10px;">
						<div class="col-md-3">
							<h:outputLabel value="Text" />
						</div>
						<div class="col-md-8">
							<p:editor id="editor" widgetVar="editorWidget" value="#{institutionSettingsBean.institution.pageText}" width="450" />
						</div>
					</div>
				</p:fieldset>
				
				<p:commandButton value="Ã„nderungen speichern" update="@form" action="#{institutionSettingsBean.saveChanges()}" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
