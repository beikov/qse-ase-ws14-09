<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/template.xhtml">

	<!-- content -->
	<ui:define name="body">
		
		<h:form enctype="multipart/form-data">
		    <p:growl id="messages" showDetail="true" />

			<div class="row">
    			<p:commandButton value="Editieren" update="@form" rendered="#{!institutionBean.editMode}" action="#{institutionBean.toggleEditMode()}" />
    			<p:commandButton value="Editieren beenden" update="@form" rendered="#{institutionBean.editMode}" action="#{institutionBean.toggleEditMode()}" />
			</div>
    		
    		<c:choose>
    			<c:when test="#{institutionBean.editMode}">
    				<div class="row">
    					<!-- <p:fileUpload value="#{institutionBean.uploadedLogo}" mode="simple" skinSimple="true"/> -->
    					<p:fileUpload fileUploadListener="#{institutionBean.handleLogoUpload}" mode="advanced" dragDropSupport="false"
           						update="messages" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
    				</div>
    				<div class="row">
    					<h:inputText value="#{institutionBean.institution.name}" />
    				</div>
    				<div class="row">
						<h:inputText value="#{institutionBean.institution.pageText}" />
					</div>
					<div class="row">
						<p:commandButton value="Ã„nderungen speichern" update="@form" action="#{institutionBean.saveUpdates()}" />
					</div>
    			</c:when>
    			
    			<c:otherwise>
    				<p:graphicImage value="#{institutionBean.institution.logo}"/> 
    				<div class="row">
    					<h:outputText value="#{institutionBean.institution.name}" />
    				</div>
    				<div class="row">
						<h:outputText value="#{institutionBean.institution.pageText}" />
					</div>
    			</c:otherwise>
    		</c:choose>
    		
					 
		    <!-- <p:fileUpload value="#{institutionBean.institution}" mode="simple" skinSimple="true"/> 
		    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
		    -->
		    
		    
		 
		</h:form>
		
		
	</ui:define>

</ui:composition>
