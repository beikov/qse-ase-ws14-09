<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/template.xhtml">

	<!-- content -->
	<ui:define name="body">
	
		<f:metadata>
            <f:viewAction action="#{institutionBean.init}" />
        </f:metadata>
		
		<h:form enctype="multipart/form-data">
		    <p:growl id="messages" showDetail="true" />

			<div class="row" style="margin-bottom: 30px;">
    			<p:commandButton value="Editieren" update="@form" rendered="#{!institutionBean.editMode}" action="#{institutionBean.toggleEditMode()}" />
    			<p:commandButton value="Editieren beenden" update="@form" rendered="#{institutionBean.editMode}" action="#{institutionBean.toggleEditMode()}" />
			</div>
    		
    		<c:choose>
    			<c:when test="#{institutionBean.editMode}">
    				<div class="row" style="margin-bottom: 25px;">
    					<div class="col-md-3">
    						<h:outputLabel value="Logo" />
    					</div>
    					<div class="col-md-8">
							<p:fileUpload fileUploadListener="#{logoBean.handleLogoUpload}" mode="advanced" dragDropSupport="false"
           						update="messages" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
           						<f:attribute name="entityClass" value="#{institutionBean.institution.fullyQualifiedClassName}" />
			    				<f:attribute name="entityId" value="#{institutionBean.institution.id}" />
           					</p:fileUpload>           						
    					</div>
    				</div>
    				<div class="row" style="margin-bottom: 25px;">
    					<div class="col-md-3">
    						<h:outputLabel value="Name" />
    					</div>
    					<div class="col-md-8">
							<h:inputText value="#{institutionBean.institution.name}" />
    					</div>
    				</div>
    				<div class="row" style="margin-bottom: 10px;">
    					<div class="col-md-3">
    						<h:outputLabel value="Text" />
    					</div>
    					<div class="col-md-8">
    						<p:editor id="editor" widgetVar="editorWidget" value="#{institutionBean.institution.pageText}" width="600" />
    					</div>
					</div>
					<div class="row">
						<p:commandButton value="Ã„nderungen speichern" update="@form" action="#{institutionBean.saveUpdates()}" />
					</div>
    			</c:when>
    			
    			<c:otherwise>
    				<div class="row" style="margin-bottom: 40px;">
    					<div class="col-md-4">
    						<h2>#{institutionBean.institution.name}</h2>
    					</div>
    					<div class="col-md-8">
    						<p:graphicImage value="#{logoBean.logo}" style="max-width:800px;max-height:400px;">
	    						<f:param name="entityClass" value="#{institutionBean.institution.fullyQualifiedClassName}" />
	    						<f:param name="entityId" value="#{institutionBean.institution.id}" />
	    					</p:graphicImage>
    					</div>
    				</div>
    				
    				<h:outputText value="#{institutionBean.institution.pageText}" escape="false" />
    				
    			</c:otherwise>
    		</c:choose>
    		
					 
		    <!-- <p:fileUpload value="#{institutionBean.institution}" mode="simple" skinSimple="true"/> 
		    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
		    -->
		    
		    
		 
		</h:form>
		
		
	</ui:define>

</ui:composition>
