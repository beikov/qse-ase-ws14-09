<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<div class="row" style="margin-bottom: 25px;">
		<div class="col-md-3">
			<h:outputLabel value="Logo" />
		</div>
		<div class="col-md-8">
			<p:fileUpload fileUploadListener="#{logoBean.handleLogoUpload}" mode="advanced" dragDropSupport="false"
    						update="messages" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
    			<f:attribute name="entityClass" value="#{userProfileSettingsBean.institution.fullyQualifiedClassName}" />
				<f:attribute name="entityId" value="#{userProfileSettingsBean.institution.id}" />
    		</p:fileUpload>           						
		</div>
	</div>
	<div class="row" style="margin-bottom: 25px;">
		<div class="col-md-3">
			<h:outputLabel value="Name" />
		</div>
		<div class="col-md-8">
			<h:inputText value="#{userProfileSettingsBean.institution.name}" />
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3">
			<h:outputLabel value="Text" />
		</div>
		<div class="col-md-8">
			<p:editor id="editor" widgetVar="editorWidget" value="#{userProfileSettingsBean.institution.pageText}" width="600" />
		</div>
	</div>
</ui:composition>
