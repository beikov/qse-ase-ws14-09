<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ase="http://java.sun.com/jsf/composite/portfoliosimcomponents"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
		    .ui-fileupload .ui-progressbar {
		        display: none;
		    }
		    .ui-fileupload td .ui-fileupload-cancel {
		    	display: none;
		    }
		</style>
	</ui:define>
	
	<ui:define name="metadata">
        <f:metadata>
		    <f:viewAction action="#{userProfileBean.init}" />
		</f:metadata>
    </ui:define>
	
	<ui:define name="body">
		<h:form id="profileSettingsForm" enctype="multipart/form-data">
			<p:growl id="messages" />
			
			<div class="col-md-8 col-md-offset-2">
				<p:fieldset id="wrapper" legend="#{userProfileBean.institution == null ? 'Benutzereinstellungen' : 'Institutionseinstellungen'}" style="margin-bottom:20px">
					<h:panelGroup id="currentLogoWrapper" layout="block" styleClass="row" style="margin-bottom: 25px;" rendered="#{userProfileBean.owner.logo != null}">
						<h:panelGroup layout="block" class="col-md-3">
							<p:outputLabel value="Aktuelles Logo" />
						</h:panelGroup>
						<h:panelGroup id="currentLogo" layout="block" styleClass="col-md-7">
							<p:graphicImage library="images" name="defaultUserLogo.png" style="max-width: 100%;" rendered="#{user.logo == null}" />
		            		<p:graphicImage value="#{logoBean.logo}" style="max-width: 100%;" rendered="#{user.logo != null}">
								<f:param name="username" value="#{userProfileBean.owner.username}" />
							</p:graphicImage>
							<div>
								<p:commandButton value="Logo löschen" actionListener="#{userProfileBean.deleteLogo()}" update="@form" />
							</div>
						</h:panelGroup>
					</h:panelGroup>
					<div class="row">
						<div class="col-md-3">
							<p:outputLabel value="Neues Logo" />
						</div>
						<div class="col-md-7">
							<p:fileUpload  fileUploadListener="#{logoBean.handleLogoUpload}" mode="advanced" dragDropSupport="false"
					    		update="messages" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
					    		<f:attribute name="user" value="#{userProfileBean.owner}" />
					    	</p:fileUpload>
						</div>
					</div>
					
					<c:if test="#{userProfileBean.institution != null}">
						<div class="row" style="margin-top: 25px; margin-bottom: 25px;">
							<div class="col-md-3">
								<h:outputLabel value="Name" />
							</div>
							<div class="col-md-8">
								<h:inputText value="#{userProfileBean.institution.name}" />
							</div>
						</div>
						<div class="row" style="margin-bottom: 10px;">
							<div class="col-md-3">
								<h:outputLabel value="Text" />
							</div>
							<div class="col-md-8">
								<p:editor id="editor" widgetVar="editorWidget" value="#{userProfileBean.institution.pageText}" width="450" />
							</div>
						</div>
					</c:if>
					
				</p:fieldset>
				
				<p:commandButton value="Änderungen speichern" update="@form" action="#{userProfileBean.saveChanges()}" />
			</div>
		</h:form>
	</ui:define>
	
</ui:composition>
