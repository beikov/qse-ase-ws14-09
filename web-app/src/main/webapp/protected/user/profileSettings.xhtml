<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/template.xhtml">

	<!-- content -->
	<ui:define name="body">
		<h:form id="profileSettingsForm" enctype="multipart/form-data">
			<p:growl id="messages" />
			
			<p:fieldset legend="Benutzereinstellungen" style="margin-bottom:20px">
				<div class="row">
					<div class="col-md-3">
						<p:outputLabel value="Logo" />
					</div>
					<div class="col-md-7">
						<p:fileUpload fileUploadListener="#{logoBean.handleLogoUpload}" mode="advanced" dragDropSupport="false"
				    		update="messages" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
				    		<f:attribute name="entity" value="#{userProfileSettingsBean.user}" />
				    	</p:fileUpload>
					</div>
				</div>
			</p:fieldset>
			
			<p:commandButton value="Ã„nderungen speichern" update="@form" action="#{userProfileSettingsBean.saveChanges()}" />
		</h:form>
	</ui:define>
	
</ui:composition>
