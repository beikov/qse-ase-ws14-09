<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/template.xhtml">

	<!-- content -->
	<ui:define name="body">
		
		<f:metadata>
			<f:viewParam name="user" value="#{userProfileBean.ownerName}" required="#{!facesContext.postback}" />
		    <f:viewAction action="#{userProfileBean.init}" />
		</f:metadata>
		
		<div class="row">
			<h3>#{userProfileBean.owner.username}</h3>
		</div>
		
		<div class="row">
			<c:forEach items="#{userBean.followers}" var="follower" >
		 		<div>
		 			<h:outputText value="#{follower}" />
		 		</div>
		 	</c:forEach>
		</div>
		
		<div class="row">
			<c:forEach items="#{portfolioBean.portfolios}" var="portfolio" >
		 		<div>
		 			<h:outputText value="#{portfolio.name}" />
		 			<h:button value="View" outcome="/portfolio/view">
						<f:param name="portfolioId" value="#{portfolio.id}" />
					</h:button>
		 		</div>
		 	</c:forEach>
		</div>

	</ui:define><!-- content -->
	
</ui:composition>
