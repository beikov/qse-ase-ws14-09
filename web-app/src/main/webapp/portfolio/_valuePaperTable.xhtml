<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dataTable var="association" value="#{portfolioViewBean.valuePaperList}" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                         
		<c:set var="paper" value="#{association.valuePaper}" />
          	
	    <p:column headerText="Name" sortBy="#{paper.name}" width="250">
	        <h:outputText value="#{paper.name}"></h:outputText>
	    </p:column>
	    <p:column headerText="Typ" sortBy="#{paper.type}">
	        <h:outputText value="#{paper.type}" />
	    </p:column>
	    <p:column headerText="StÃ¼ck" sortBy="#{association.volume}">
	        <h:outputText value="#{association.volume}"></h:outputText>
	    </p:column>
	    <p:column headerText="Bezahlt">
	        <h:outputText value="#{portfolioViewBean.getTotalPayed(paper.code) }"></h:outputText>
	    </p:column>
	    <p:column headerText="Letzter Kurswert">
	        <h:outputText value="#{portfolioViewBean.getLatesValuePaperPrice(paper.code)}" />
	    </p:column>
	    <p:column>
	    	<p:button value="Details" icon="ui-icon-search" outcome="/valuepaper/valuepaperview">
	    		<f:param name="valuePaperCode" value="#{paper.code}" />
	    	</p:button>
	    	<p:button value="Kaufen" icon="ui-icon-cart" outcome="/valuepaper/valuepaperview">
	    		<f:param name="valuePaperCode" value="#{paper.code}" />
	    	</p:button>
	    	<p:button value="Verkaufen" icon="ui-icon-cart" outcome="/valuepaper/valuepaperview">
	    		<f:param name="valuePaperCode" value="#{paper.code}" />
	    	</p:button>
	    	<!-- <a href="/valuepaper/valuepaperview.xhtml?valuePaperCode=#{paper.code}" class="btn btn-default btn-md"><span class="glyphicon glyphicon-search" aria-hidden="true" /></a>
	    	<a href="/protected/portfolio/list.xhtml?valuePaperId=#{paper.id}" class="btn btn-default btn-md"><span class="glyphicon glyphicon glyphicon-usd" aria-hidden="true" /></a> -->
       </p:column>
	</p:dataTable>

</ui:composition>
