<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ase="http://java.sun.com/jsf/composite/portfoliosimcomponents">
	
	<strong><h:outputText value="* Beträge exklusive Gebühren, etc." /></strong>
	
	<p:dataTable var="pvp" value="#{portfolioViewBean.valuePaperList}" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="Keine Wertpapiere vorhanden">
          	
	    <p:column headerText="Name" sortBy="#{pvp.valuePaper.name}" width="250">
	        <h:outputText value="#{pvp.valuePaper.name}"></h:outputText>
	    </p:column>
	    <p:column headerText="Typ" sortBy="#{pvp.valuePaper.type}">
	        <h:outputText value="#{pvp.valuePaper.type}" />
	    </p:column>
	    <p:column headerText="Stück" sortBy="#{pvp.volume}" width="90">
	        <h:outputText value="#{pvp.volume}"></h:outputText>
	    </p:column>
	    <p:column headerText="Einstandswert *">
	        <h:outputText value="#{pvp.buyPrice}" />
	    	<!-- <c:set var="payedLong" value="#{portfolioViewBean.getTotalPayed(pvp.valuePaper.code).value.longValue()}" />
	        <h:outputText value="#{portfolioViewBean.portfolio.currentCapital.currency.symbol}" />
	        <h:outputText value="#{payedLong/pvp.volume}" /> -->
	    </p:column>
	    <p:column headerText="Gewinn/Verlust *">
	        <h:outputText value="#{portfolioViewBean.getProfit(pvp)}" />
	    </p:column>
	    <p:column headerText="Performance *">
	        <ase:valuePaperPerformance pvp="#{pvp}" />
	    </p:column>
	    
	    <p:column width="180" styleClass="links">
	    	<div>
		    	<p:link id="btn-details" outcome="/protected/valuepaper/valuepaperview" >
		    		<span class="fa fa-search" />
		    		<f:param name="valuePaperCode" value="#{pvp.valuePaper.code}" />
		    	</p:link>
		    	<p:tooltip for="btn-details" value="Details" />
		    </div>
		    <div>	
		    	<p:link id="btn-buy" outcome="/protected/valuepaper/valuepaperview">
		    		<span class="inline fa fa-shopping-cart" />
		    		<span class="inline fa fa-plus" />
		    		<f:param name="valuePaperCode" value="#{pvp.valuePaper.code}" />
		    	</p:link>
		    	<p:tooltip for="btn-buy" value="Kaufen" />
		    </div>
		    <div>
		    	<p:link id="btn-sell" outcome="/protected/valuepaper/valuepaperview">
		    		<span class="inline fa fa-shopping-cart" />
		    		<span class="inline fa fa-minus" />
		    		<f:param name="valuePaperCode" value="#{pvp.valuePaper.code}" />
		    	</p:link>
		    	<p:tooltip for="btn-sell" value="Verkaufen" />
	    	</div>
		    	
		    	<!-- <a href="/valuepaper/valuepaperview.xhtml?valuePaperCode=#{pvp.valuePaper.code}" class="btn btn-default btn-md"><span class="glyphicon glyphicon-search" aria-hidden="true" /></a>
				<a href="/protected/portfolio/list.xhtml?valuePaperId=#{pvp.valuePaper.id}" class="btn btn-default btn-md"><span class="glyphicon glyphicon glyphicon-usd" aria-hidden="true" /></a> -->
		</p:column>
	</p:dataTable>

</ui:composition>
