<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dataTable var="news" value="#{portfolioViewBean.getNewsForValuePapers()}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                         
        <p:column headerText="Datum" sortBy="#{news.created.timeInMillis}">
	        <h:outputText value="#{news.created}" />
	    </p:column>				  
	  	<p:column headerText="Titel">
	        <h:outputText value="#{news.title}" />
	    </p:column>
	    <p:column headerText="Text">
	        <h:outputText value="#{news.text}" />
	    </p:column>
	    
	</p:dataTable>
	
</ui:composition>
