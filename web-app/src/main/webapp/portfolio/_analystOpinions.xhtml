<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dataList value="#{portfolioViewBean.analystOpinionsForValuePapers}" 
				var="opinion" type="unordered" itemType="none" 
				paginator="true" rows="5" styleClass="paginated">
				
				<div class="row">
					<div>
					<h:outputText value="#{opinion.stock.name}: " />
					<h:outputText value="#{dateUtil.formatDateWithTime(opinion.created.time)}" />
					</div>
					<h:outputText value="#{opinion.recommendation} " />
					<h:outputText value="#{opinion.text} " />
					<h:outputText value="#{opinion.source}" />
				</div>
				
	</p:dataList>
</ui:composition>
