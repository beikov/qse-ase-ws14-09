<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dataList value="#{portfolioViewBean.analystOpinionsForValuePapers}" 
				var="opinion" type="unordered" itemType="none" 
				paginator="true" rows="5" styleClass="paginated">
				
				<p:commandLink
					update=":portfolioViewForm:analystOpinionDetail"
					oncomplete="PF('analystOpinionDialog').show()"
					title="Analystenmeinung anzeigen">
					<f:param name="valuePaperCode" value="#{opinion.stock.code}" />
					<f:setPropertyActionListener value="#{opinion}" target="#{valuePaperViewBean.selectedAnalystOpinion}" />
					<h:outputText value="#{opinion.created.time}">
						<f:convertDateTime pattern="dd.MM.yyyy" timeZone="CET"/>
					</h:outputText>
					<h:outputText value=", #{opinion.stock.name}" />
					<h:outputText value=": #{opinion.recommendation}" />
				</p:commandLink>
				
	</p:dataList>
</ui:composition>
