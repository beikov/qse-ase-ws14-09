<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	


	<p:dataList value="#{portfolioViewBean.newsForValuePapers}" var="news"
		type="unordered" itemType="none" paginator="true" rows="5"
		styleClass="paginated news-items">

		<p:commandLink update=":portfolioViewForm:newsDialog"
			oncomplete="PF('newsDialog').show()" title="News anzeigen">
			<f:param name="valuePaperCode" value="#{valuePaperViewBean.valuePaper.code}" />
			<f:setPropertyActionListener value="#{news}" target="#{valuePaperViewBean.selectedNewsItem}" />
			<h:outputText value="#{news.created.time}">
				<f:convertDateTime pattern="dd.MM.yyyy" timeZone="CET"/>
			</h:outputText>
			<h:outputText value=", #{news.stock.name}" />
			<h:outputText
				value=", #{news.title.length() gt 90 ? news.title.subSequence(0,90).toString().concat('...') : news.title}" />
		</p:commandLink>

	</p:dataList>

</ui:composition>
