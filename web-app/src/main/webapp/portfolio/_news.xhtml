<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dataList value="#{portfolioViewBean.newsForValuePapers}" 
				var="news" type="unordered" itemType="none" 
				paginator="true" rows="5" styleClass="paginated">
				
				<div class="row">
					<div>
					<h:outputText value="#{news.stock.name}: " /><h:outputText value="#{news.title}" />
					</div>
					<h:outputText value="#{dateUtil.formatDateWithTime(news.created.time)}" /> 
					<!-- <h:outputText value="#{news.text}" />
					<h:outputText value="#{news.source}" /> -->
				</div>
				
	</p:dataList>
	
</ui:composition>
