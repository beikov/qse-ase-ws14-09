<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ase="http://java.sun.com/jsf/composite/portfoliosimcomponents">
	
	<p:dataList value="#{portfolioViewBean.getFollowerList()}" var="follower" type="unordered" itemType="none" 
		paginator="true" rows="5" styleClass="paginated"
		emptyMessage="Keine Benutzer folgen dieses Portfolio."
		itemStyleClass="media">
		
		<f:facet name="header">
            Followers
        </f:facet>
		
		<h:link outcome="/user/profile" styleClass="media-left">
				<ase:logo logoEntity="#{follower}" width="50px" height="50px" />
			<f:param name="user" value="#{follower.username}"/>
		</h:link>
	  	<div class="media-body">
	    	<h4 class="media-heading">
	    		<h:outputText value="#{userProfileBean.getFollowerName(follower)}" />
			</h4>
	  	</div>
    </p:dataList>
	
</ui:composition>
