<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<c:choose>
		<c:when test="#{ portfolioViewBean.followerList.size() lt 5 }">
			<p:dataList value="#{portfolioViewBean.getFollowerList()}" var="follower" type="unordered" itemType="none" emptyMessage="Keine Follower">
				<p:link value="Ich" outcome="/user/profile" rendered="#{follower.username == portfolioViewBean.user.username}">
					<f:param name="user" value="#{follower.username}"/>
				</p:link>
				<p:link value="#{follower.username}" outcome="/user/profile" rendered="#{follower.username != portfolioViewBean.user.username}">
					<f:param name="user" value="#{follower.username}"/>
				</p:link>
    		</p:dataList>
		</c:when>
		<c:otherwise>
			<p:dataList value="#{portfolioViewBean.getFollowerList()}" var="follower" type="unordered" itemType="none" paginator="true" rows="4" styleClass="paginated">
				<p:link value="Ich" outcome="/user/profile" rendered="#{follower.username == portfolioViewBean.user.username}">
					<f:param name="user" value="#{follower.username}"/>
				</p:link>
				<p:link value="#{follower.username}" outcome="/user/profile" rendered="#{follower.username != portfolioViewBean.user.username}">
					<f:param name="user" value="#{follower.username}"/>
				</p:link>
    		</p:dataList>
		</c:otherwise>
	</c:choose>
</ui:composition>
