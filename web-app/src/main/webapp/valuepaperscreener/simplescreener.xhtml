<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/template.xhtml">

	<!-- content -->
	<ui:define name="body">
	Aktiensuche
	<h:form id="searchValuePapers">
			<h:panelGrid columns="4" cellpadding="5">
				<p:outputLabel value="Aktienname: " />
				<p:inputText id="name" value="#{valuepaperscreenerbean.name}" />


				<p:outputLabel value="Aktientyp: " />
				<h:selectOneMenu value="#{valuepaperscreenerbean.valuepapertype}" >
					<f:selectItem itemLabel="Beliebig" itemValue="#{null}" />
					<f:selectItems value="#{valuepaperscreenerbean.valuepapertypes}" />
				</h:selectOneMenu>
				<h:outputText value="" />


				<p:outputLabel for="isin" value="ISIN: " />
				<p:inputText id="isin"
					value="#{valuepaperscreenerbean.isin}" >
					 <f:validateRegex pattern="^([a-zA-Z]{2}|\?" />
				</p:inputText>
				<h:message for="isin" style="color:red" />



				<h:outputLabel value="Land: " />
				<p:inputText id="country" value="" />
				<h:outputText value="#{valuepaperscreenerbean.country}" />


				<h:outputText for="currency" value="WÃ¤hrung: " />
				<p:inputText id="currency"
					value="#{valuepaperscreenerbean.currencyCode}" >
					 <f:validateRegex pattern="^[A-Z]{3}$" />
				</p:inputText>
				<h:message for="currency" style="color:red" />


				<p:commandButton value="Reset" type="reset" />
				<p:commandButton value="Suche"
					action="#{valuepaperscreenerbean.search()}" update="searchValuePapers"
					ajax="true" />


			</h:panelGrid>
			<hr/>
		</h:form>
	</ui:define>
	<!-- content -->

</ui:composition>
