<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>Data-App Ctrl</title>
</head>
<body>
	<h:outputText value="Data-App Ctrl" />
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Aktie: " for="stock" />
			<h:selectOneMenu id="stock" value="#{testDataBean.code}" required="true">
				<f:selectItems value="#{testDataStockItems}"/>
			</h:selectOneMenu>
			<h:message for="stock" showSummary="true" showDetail="false"/>
			
			<h:outputLabel value="Preis: " for="price" />
			<h:inputText id="price" value="#{testDataBean.price}" required="true"/>
			<h:message for="price" showSummary="true" showDetail="false"/>
			
			<h:commandButton actionListener="#{testDataBean.create()}" value="Anlegen" />
		</h:panelGrid>
	</h:form>
	<h:form>
		<p>
			<h:commandButton value="Start ATX Stock Detail Extraction"
				actionListener="#{ctrlBean.startATXStockDetailExtraction()}" />
		</p>
		<p>
			<h:commandButton value="Start ATX Intraday Stock Price Extraction"
				actionListener="#{ctrlBean.startATXIntradayStockPriceExtraction()}" />
		</p>
		<p>
			<h:commandButton value="Start Nasdaq100 Stock Detail Extraction"
				actionListener="#{ctrlBean.startNasdaq100StockDetailExtraction()}" />
		</p>
		<p>
			<h:commandButton value="Start Nasdaq100 Intraday Stock Price Extraction"
				actionListener="#{ctrlBean.startNasdaq100IntradayStockPriceExtraction()}" />
		</p>
		<p>
			<h:commandButton value="Start ATX Bond Detail Extraction"
				actionListener="#{ctrlBean.startATXBondDetailExtraction()}" />
		</p>
		<p>
			<h:commandButton value="Start ATX Intraday Bond Price Extraction"
				actionListener="#{ctrlBean.startATXIntradayBondPriceExtraction()}" />
		</p>
		<p>
			<h:commandButton value="Start Fund Detail Extraction"
				actionListener="#{ctrlBean.startFundDetailExtraction()}" />
		</p>
		<p>
			<h:commandButton value="Start Fund Intraday Price Extraction"
				actionListener="#{ctrlBean.startIntradayFundPriceExtraction()}" />
		</p>
		<p>
			<h:commandButton value="Start News Extraction"
				actionListener="#{ctrlBean.startNewsExtraction()}" />
		</p>
		<p>
			<h:commandButton value="Start Analyst Opinion Extraction"
				actionListener="#{ctrlBean.startAnalystOpinionExtraction()}" />
		</p>
	</h:form>
</body>
</html>
